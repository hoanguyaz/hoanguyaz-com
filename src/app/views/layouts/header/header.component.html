<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'">
      <img src="/assets/images/logo.png" alt="">
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
             (click)="isMenuCollapsed = true">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/about'" routerLinkActive="active" (click)="isMenuCollapsed = true">Về
            YAZ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/courses'" routerLinkActive="active" (click)="isMenuCollapsed = true">Các
            khóa học</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/contact'" routerLinkActive="active" (click)="isMenuCollapsed = true">Liên
            hệ</a>
        </li>
      </ul>
      <div class="navbar-actions">
        <a routerLink="/courses" class="btn btn-primary btn-lg">Đăng ký ngay</a>
      </div>
    </div>
  </div>
</nav>
